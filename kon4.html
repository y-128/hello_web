<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjusted Uniform Sized Greetings</title>
    <style>
        /* 1. ページ全体（body）の設定 */
        body {
            /* 背景色を黒、文字色を白に設定 */
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Arial Black', 'Helvetica Neue', 'Roboto', sans-serif;
            
            /* Flexboxで配置を制御 */
            display: flex;
            flex-wrap: wrap; /* 要素を折り返す */
            justify-content: center; /* 水平方向の中央揃え */
            align-items: center; /* 垂直方向の中央揃え */
            text-align: center;
        }

        /* 2. 各テキスト要素の設定 (サイズと透明度を統一) */
        .greeting-unit {
            flex: 0 0 auto;
            white-space: nowrap; 
            /* パディングを増やし、文字間の隙間を少し広げる (密度調整) */
            padding: 8px 15px;
            line-height: 1; 
            text-rendering: optimizeLegibility;

            /* ★★★ サイズを大きく、均一に設定 ★★★ */
            font-size: 6vw; /* 以前の5vwから6vwに拡大 */
            opacity: 0.95;   /* 透明度を調整 */
        }
    </style>
</head>
<body>
    <div class="greeting-unit">こんにちは</div>  <div class="greeting-unit">Hello</div>        <div class="greeting-unit">Hola</div>         <div class="greeting-unit">你好</div>         <div class="greeting-unit">Bonjour</div>      <div class="greeting-unit">안녕하세요</div>     <div class="greeting-unit">Guten Tag</div>    <div class="greeting-unit">Ciao</div>         <div class="greeting-unit">Olá</div>          <div class="greeting-unit">Здравствуйте</div> <div class="greeting-unit">مرحبا</div>        <div class="greeting-unit">Goddag</div>       <div class="greeting-unit">Dobrý den</div>    <div class="greeting-unit">Selamat siang</div><div class="greeting-unit">Xin chào</div>     <div class="greeting-unit">Hujambo</div>      <div class="greeting-unit">Shalom</div>       <div class="greeting-unit">Kaliméra</div>     <div class="greeting-unit">こんにちは</div>
    <div class="greeting-unit">Hola</div>
    <div class="greeting-unit">Bonjour</div>
    <div class="greeting-unit">Guten Tag</div>
    <div class="greeting-unit">Shalom</div>
    <div class="greeting-unit">Здравствуйте</div>
    
</body>
    // coded by Gemini
</html>
