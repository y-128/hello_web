<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Background Image</title>
    <style>
        body {
            /* 背景色を黒に設定 */
            background-color: black;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* 画面全体の高さを確保 */
            width: 100vw;    /* 画面全体の幅を確保 */
            overflow: hidden; /* スクロールバーが出ないように */
            
            /* ★★★ 画像を背景として画面いっぱいに設定 ★★★ */
            background-image: url('https://raw.githubusercontent.com/y-128/hello_web/refs/heads/main/IMG_0390.png');
            
            /* 画像を画面全体にフィットさせ、縦横比を維持しつつ画面を覆う */
            background-size: cover;
            
            /* 画像が中央に配置されるように調整 */
            background-position: center center;
            
            /* 画像が繰り返されないように設定 */
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    </body>
</html>
