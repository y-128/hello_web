<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotated Hello World</title>
    <style>
        /* 1. ページ全体（body）の設定 */
        body {
            /* 背景色を黒に設定 */
            background-color: black;
            /* 文字色を白に設定 */
            color: white;
            /* デフォルトのマージンをリセット */
            margin: 0;
            /* 画面全体の高さを使用 (100vh) */
            height: 100vh;
            /* 要素を中央に配置するためのFlexbox設定 */
            display: flex;
            justify-content: center; /* 水平方向の中央揃え */
            align-items: center; /* 垂直方向の中央揃え */
            /* フォントを指定（任意） */
            font-family: 'Arial Black', sans-serif;
            /* テキストを中央揃え */
            text-align: center;
            /* 画面幅に応じて文字サイズを調整 (画面幅の15%) */
            font-size: 15vw; 
            /* オーバーフローを非表示に */
            overflow: hidden;
        }

         /* 2. テキスト要素の設定 (アニメーション追加のため、transformは削除) */
        .full-screen-text {
            padding: 0 5vw; 
            /* アニメーション名、実行時間、速度、繰り返し回数を指定 */
            animation: spin 10s linear infinite; /* 10秒かけて1周、線形に、無限に繰り返す */
        }

        /* 3. キーフレームアニメーションの定義 */
        @keyframes spin {
            /* アニメーション開始時 (0%) の設定 */
            0% {
                transform: rotate(0deg); /* 0度から開始 */
            }
            /* アニメーション終了時 (100%) の設定 */
            100% {
                transform: rotate(360deg); /* 360度 (1周) で終了 */
            }
        }
    </style>
</head>
<body>
    <div class="full-screen-text">
        Hello, World
    </div>
</body>
</html>
