    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform Sized Greetings - No Pronunciation</title>
    <style>
        /* coded by Gemini */
        
        /* 1. ページ全体（body）の設定 */
        body {
            /* 背景色を黒、文字色を白に設定 */
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* 多言語対応のため、一般的なフォントを指定 */
            font-family: 'Arial Black', 'Helvetica Neue', 'Roboto', sans-serif;
            
            /* Flexboxで配置を制御 */
            display: flex;
            flex-wrap: wrap; /* 要素を折り返す */
            justify-content: center; /* 水平方向の中央揃え */
            align-items: center; /* 垂直方向の中央揃え */
            text-align: center;
        }

        /* 2. 各テキスト要素の設定 (サイズと透明度を統一) */
        .greeting-unit {
            flex: 0 0 auto;
            white-space: nowrap; 
            padding: 5px 10px;
            line-height: 1; 
            text-rendering: optimizeLegibility;

            /* ★★★ サイズを均一に設定 ★★★ */
            font-size: 5vw; /* 画面幅の5%をフォントサイズに設定 */
            opacity: 0.9;   /* 透明度を統一 */
        }
    </style>
</head>
