<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Sized Hello World - Adjusted</title>
    <style>
        /* coded by Gemini */
        
        /* 1. ページ全体（body）の設定 */
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            /* 画面の高さを最低限確保 */
            min-height: 100vh;
            font-family: 'Arial Black', sans-serif;
            /* Flexboxを使用し、要素を折り返して配置 */
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; /* 水平方向の中央揃え */
            align-items: center; /* 垂直方向の中央揃え */
            text-align: center;
        }

        /* 2. 各テキスト要素の設定 */
        .text-unit {
            flex: 0 0 auto;
            white-space: nowrap; 
            /* 調整: paddingを小さくし、要素間のスペースを詰める */
            padding: 5px 10px;
            text-rendering: optimizeLegibility;
            /* 見切れ対策: 各要素の行の高さを明示的に設定し、余分なスペースを減らす */
            line-height: 1; 
        }

        /* 3. サイズごとの文字の設定（vwで画面幅に応じたサイズを指定） */

        /* 最大サイズ: 画面幅の約20%ではみ出る可能性があるため、10vw〜12vw程度に抑制 */
        .size-extra-large {
            font-size: 12vw; /* 調整: 画面内に収まるようにサイズを小さめに設定 */
            opacity: 0.8; 
            /* rotationを維持したい場合は、ここに追加 */
            /* transform: rotate(45deg); */
        }

        /* 大サイズ */
        .size-large {
            font-size: 8vw; /* 調整 */
            opacity: 1; 
        }

        /* 中サイズ */
        .size-medium {
            font-size: 5vw;
            opacity: 0.7;
        }

        /* 小サイズ */
        .size-small {
            font-size: 3vw;
            opacity: 0.9;
        }

        /* 非常に小さいサイズ */
        .size-extra-small {
            font-size: 1.5vw;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="text-unit size-extra-large">Hello, World</div>
    <div class="text-unit size-medium">Hello, World</div>
    <div class="text-unit size-large">Hello, World</div>
    <div class="text-unit size-small">Hello, World</div>
    <div class="text-unit size-extra-large">Hello, World</div>
    <div class="text-unit size-medium">Hello, World</div>
    <div class="text-unit size-small">Hello, World</div>
    <div class="text-unit size-large">Hello, World</div>
    <div class="text-unit size-medium">Hello, World</div>
    <div class="text-unit size-extra-small">Hello, World</div>
    
</body>
</html>
